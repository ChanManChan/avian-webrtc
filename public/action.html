<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avian WebRTC</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="brand-container">
            <img src="assets/images/ic_eagle.svg" class="logo" alt="logo">
            <a href="#" class="navbar-brand">Avian WebRTC</a>
        </div>
        <ul class="nav-buttons">
            <li class="nav-item">
                <a href="#" class="nav-link">Sign In</a>
            </li>
            <li class="nav-item">
                <button id="joinMeetingNavBtn" class="meeting-btn">Join a meeting</button>
            </li>
            <li class="nav-item">
                <button class="meeting-btn newMeetingBtn">Start a meeting</button>
            </li>
        </ul>
    </nav>
    <main class="jumbotron">
        <div>
            <h1>Peer-to-peer communication</h1>
            <ul class="jumbotron-list">
                <li>
                    <button class="newMeetingBtn meeting-btn">
                        <span class="material-icons">video_call</span>
                        New Meeting
                    </button>
                </li>
                <li style="display: flex; align-items: center; justify-content: flex-start;">
                    <button class="meeting-btn-alt">
                        <span class="material-icons">keyboard</span>
                        <input class="code-input" type="text" placeholder="Enter a code" style="border: none;">
                    </button>
                    <button id="joinBtn" class="join meeting-btn-alt" style="margin-left: 8px;">
                        Join
                    </button>
                </li>
            </ul>
        </div>
        <div>
            <img src="assets/images/eagle.svg" alt="jumbotron image" class="jumbotron-image">
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/action.js"></script>
</body>

</html>
