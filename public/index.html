<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avian P2P</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <aside class="meeting-room meeting-room-sidebar">
        <div class="sidebar-header">
            <h2>Meeting Details</h2>
            <button id="sidebarCloseBtn">
                <span class="material-icons">clear</span>
            </button>
        </div>
        <div class="sidebar-btn-container">
            <button id="participantsBtn" class="btn-hover-light">
                <span class="material-icons">people</span>
                Participants (<span class="participant-count">2</span>)
            </button>
            <button id="messageBtn" class="btn-hover-light active">
                <span class="material-icons">message</span>
                Chat
            </button>
        </div>
        <div id="participantsContainer" style="display: none;">
            <p id="myself" class='participantName'></p>
        </div>
        <div id="chatContainer"></div>
        <div class="sidebarFooter">
            <input id="sidebarInput" type="text" placeholder="Send a message to everyone" autofocus>
            <button id="sendBtn"><span class="material-icons">send</span></button>
        </div>
    </aside>
    <main id="usersContainer" class="meeting-room meeting-room-main">
        <div id="me" class="userbox">
            <h2 style="font-size: 14px;"></h2>
            <div class="mediaContainer">
                <video autoplay muted id="localVideoPlayer"></video>
            </div>
        </div>
    </main>
    <footer class="meeting-room meeting-room-footer">
        <button id="meetingDetailsBtn" class="btn-hover-light">
            Meeting Details
            <span class="material-icons">keyboard_arrow_down</span>
        </button>
        <div class="bottom-middle">
            <button id="micToggleBtn"><span class="material-icons">mic_off</span></button>
            <button id="callBtn"><span class="material-icons">call</span></button>
            <button id="videoCamToggle" style="width: 56px;"><span class="material-icons">videocam_off</span></button>
        </div>
        <div class="bottom-right">
            <button id="screenShareBtn" class="btn-hover-light">
                Present Now
                <span class="material-icons">present_to_all</span>
            </button>
            <button id="moreOptionsBtn" class="btn-hover-light">
                <span class="material-icons">more_vert</span>
            </button>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
