<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avian WebRTC</title>
    <link rel="stylesheet" href="public/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top" style="height: 70px;">
        <img src="public/assets/images/ic_eagle.svg" class="logo" alt="logo">
        <a href="#" class="navbar-brand text-dark">Avian WebRTC</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item sign-in">
                    <a href="#" class="nav-link">Sign In</a>
                </li>
                <li class="nav-item">
                    <button id="joinMeetingNavBtn" class="btn meeting-btn font-weight-bold">Join a meeting</button>
                </li>
                <li class="nav-item sign-in">
                    <button class="btn meeting-btn font-weight-bold newMeetingBtn">Start a meeting</button>
                </li>
            </ul>
        </div>
    </nav>
    <main style="margin-top: 70px;">
        <div class="jumbotron h-100 d-flex">
            <div class="container w-50">
                <h1>Peer-to-peer communication</h1>
                <ul class="jumbotron-list">
                    <li>
                        <button class="newMeetingBtn btn btn-lg font-weight-bold meeting-btn">
                            <span class="material-icons" style="vertical-align: sub;">video_call</span>
                            New Meeting
                        </button>
                    </li>
                    <li style="display: flex; align-items: center; justify-content: flex-start;">
                        <button class="btn btn-lg font-weight-bold meeting-btn-alt">
                            <span class="material-icons" style="vertical-align: sub;">keyboard</span>
                            <input class="code-input" type="text" placeholder="Enter a code" style="border: none;">
                        </button>
                        <button id="joinBtn" class="join meeting-btn-alt btn-lg font-weight-bold" style="margin-left: 8px;">
                            Join
                        </button>
                    </li>
                </ul>
            </div>
            <div class="container w-50">
                <img src="public/assets/images/eagle.svg" alt="jumbotron image" class="jumbotron-image">
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="public/assets/js/action.js"></script>
</body>
</html>
